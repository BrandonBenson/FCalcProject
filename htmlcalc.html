<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="csscalc.css">
<html>
	<body>
		<form name="calc">
			<div class="calc_background">
				<div class="display"></div>
					<div class="button_lol">
						<input type="button" name="clear" value="C"></input>
						<input type="button" name="clearError" value="CE"></input>
						<input type="button" name="clearError" value="+/-"></input>
						<input type="button" name="close" id="close_button" value="X"></input>
					</div>
					<div class="button_lol">
						<input type="button" name="b1" value="1"></input>
						<input type="button" name="b2" value="2"></input>
						<input type="button" name="b3" value="3"></input>
						<input type="button" name="bp" value="*"></input>
					</div>
					<div class="button_lol">
						<input type="button" name="b4" value="4"></input>
						<input type="button" name="b5" value="5"></input>
						<input type="button" name="b6" value="6"></input>
						<input type="button" name="bm" value="/"></input>
					</div>
					<div class="button_lol">
						<input type="button" name="b7" value="7"></input>
						<input type="button" name="b8" value="8"></input>
						<input type="button" name="b9" value="9"></input>
						<input type="button" name="bt" value="+"></input>
					</div>
					<div class="button_lol">
						<input type="button" name="b0" value="0"></input>
						<input type="button" name="bdo" value="."></input>
						<input type="button" name="be" value="="></input>
						<input type="button" name="b0" value="-"></input>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
